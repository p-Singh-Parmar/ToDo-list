{% extends 'base.html' %}
{% block title %}  Todo Home {% endblock title %}
{% block body %}

<div class="container mb-2">
    <h2>Update your Todo</h2>
    <form action="/update/{{todo.sno}}" method="POST">  {# to make the form working method="POST" and action="/"  #}
        <div class="mb-3">
            <label for="title" class="form-label">TODO title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="text">
            <div id="Help" class="form-text">If you write it here thne you have to complete it.</div>
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">TODO Description</label>
            <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
        
    </form>
</div>
